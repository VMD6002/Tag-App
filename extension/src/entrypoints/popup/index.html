<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <meta name="manifest.type" content="browser_action" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module">
      import { Storage } from "@plasmohq/storage";
      const storage = new Storage({ area: "local" });
      const serverFeatures = (await storage.get("serverFeatures")) ?? false;
      if (serverFeatures)
        document.body.insertAdjacentHTML(
          "beforeend",
          `
    <hr />
    <a href="/main.html#/server/tags" target="_blank">Server Tags</a>
    <a href="/main.html#/server" target="_blank">Server Library</a>
`
        );
    </script>
  </head>
  <body>
    <a href="/main.html" target="_blank">Library</a>
    <a href="/main.html#/tags" target="_blank">Tags</a>
    <a href="/main.html#/settings" target="_blank">Settings</a>
    <a href="/main.html#/supported" target="_blank">Supprted Sites</a>
  </body>
</html>
